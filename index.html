<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<title>Project 3</title>
</head>

<body>
	<div id="mainDiv">
		<div id="controlPanel">
			<!-- Tabs -->
			<ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
				<li class="nav-item" role="presentation">
					<a class="nav-link active" id="pills-coord-tab" data-toggle="pill" href="#pills-coord" role="tab"
						aria-controls="pills-coord" aria-selected="true" onclick="switchTo1()">Find Coordinate</a>
				</li>
				<li class="nav-item" role="presentation">
					<a class="nav-link" id="pills-city-tab" data-toggle="pill" href="#pills-city" role="tab"
						aria-controls="pills-city" aria-selected="false" onclick="switchTo2()">Find Distance to Nearest
						City</a>
				</li>
				<li class="nav-item" role="presentation">
					<a class="nav-link" id="pills-world-tab" data-toggle="pill" href="#pills-world" role="tab"
						aria-controls="pills-world" aria-selected="false" onclick="switchTo3()">Find Distance to World
						Center</a>
				</li>
			</ul>

			<!-- Input and Submission -->
			<div style="width: 100%;">
				<div class="form-group row inputContainer">
					<label for="latInput" class="col-sm-2 col-form-label">Latitude</label>
					<input id="latInput" name="latInput" class="form-control col-sm-10" type="text"
						placeholder="Latitude">
				</div>

				<div class="form-group row inputContainer">
					<label for="lngInput" class="col-sm-2 col-form-label">Longtitude</label>
					<input id="lngInput" name="lngInput" class="form-control col-sm-10" type="text"
						placeholder="Longtitude">
				</div>

				<button id="submitBtn" name="submitBtn" type="button" class="btn btn-outline-success"
					onclick="showDistanceToCity('manual')" style="float: right; margin-left: 2px;">Show
					Coordinate Distance</button>
				<button id="autoBtn" type="button" class="btn btn-outline-success" onclick="showDistanceToCity('auto')"
					style="float: right;">Show Device Distance</button>
				<a id="info" style="margin: 2%;"></a>
			</div>

		</div>
		<div id="mapContainer">
			<div id="map"></div>
		</div>
	</div>

	<script src="gps.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"></script>

	<script>
		// Switches to the first tab
		function switchTo1() {
			var submitBtn = document.getElementById("submitBtn");
			var autoBtn = document.getElementById("autoBtn");

			submitBtn.innerText = "Submit";
			submitBtn.onclick = showCoord;

			autoBtn.style.display = "none";
		}

		// Switches to the second tab
		function switchTo2() {
			var submitBtn = document.getElementById("submitBtn");
			var autoBtn = document.getElementById("autoBtn");

			submitBtn.innerText = "Show Coordinate Distance";
			submitBtn.onclick = () => showDistanceToCity("manual");

			autoBtn.style.display = "block";
			autoBtn.onclick = () => showDistanceToCity('auto');
		}

		// Switches to the third tab
		function switchTo3() {
			var submitBtn = document.getElementById("submitBtn");
			var autoBtn = document.getElementById("autoBtn");

			submitBtn.innerText = "Show Coordinate Distance";
			submitBtn.onclick = () => showWorldDistance('manual');

			autoBtn.style.display = "block";
			autoBtn.onclick = () => showWorldDistance('auto');
		}

		// Default switch
		switchTo1();
	</script>
</body>

</html>
