    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
        body,html{
            height: 100%;
        }
        #mapContainer{
            margin: 5%;
            height: 100%;
        }
        #map {
          height: 70%;
          width: 100%;
        }
        .inputContainer{
            margin: 2% 0;
        }
      </style>
    <title>Hello, world!</title>

  <body>
        <div style="margin: 0 10%;height: 100%;">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Project 3</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav> 
        <div id="mapContainer" class="row">
           <div style="width: 100%;">
                <div class="form-group row inputContainer">
                    <label for="latInput" class="col-sm-2 col-form-label">Latitude</label>
                    <input id="latInput" class="form-control col-sm-10" type="text" placeholder="Latitude">
                </div>
                <div class="form-group row inputContainer">
                    <label for="lngInput" class="col-sm-2 col-form-label">Longtitude</label>
                    <input id="lngInput" class="form-control col-sm-10" type="text" placeholder="Longtitude">
                </div>
                
                <button id="coordButton" type="button" class="btn btn-outline-success" onclick="showCoord()" style="float: right;">Submit</button>
           </div> 
            <div id="map"></div>
        </div>
      </div>
      
    

      <script type="text/javascript">
        var map;
        var markedLocations = [];
        function initMap() {
          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center:  { lat: 35.344, lng: 35.036 },
          });
        }
        function markLocation(lat, lng){
            var myLatlng = new google.maps.LatLng(lat,lng);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map
            });
            markedLocations.push(marker);
        }
        function showCoord(){
            var lng = document.getElementById('lngInput').value
            var lat = document.getElementById('latInput').value
            markLocation(lat, lng);
        }
        function clearLocations(){
            for (const marker of markedLocations) {
                marker.map = null;
            }
        }
      </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"></script>
  </body>
